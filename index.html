<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>Login Page</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      height: 100vh;
      background: linear-gradient(135deg, #667eea, #764ba2);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      width: 900px;
      max-width: 95%;
      height: 500px;
      background: #fff;
      border-radius: 15px;
      display: flex;
      overflow: hidden;
      box-shadow: 0 20px 40px rgba(0,0,0,0.2);
    }

    .image-box {
      width: 50%;
      background: url("https://images.unsplash.com/photo-1522202176988-66273c2fd55f")
        center/cover no-repeat;
    }

    .login-box {
      width: 50%;
      padding: 50px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .login-box h2 {
      font-size: 32px;
      margin-bottom: 10px;
      color: #333;
    }

    .login-box p {
      color: #777;
      margin-bottom: 30px;
    }

    .login-box input {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border-radius: 8px;
      border: 1px solid #ccc;
      outline: none;
      font-size: 16px;
    }

    .login-box input:focus {
      border-color: #667eea;
    }

    .login-box button {
      padding: 12px;
      background: #667eea;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      cursor: pointer;
      transition: 0.3s;
    }

    .login-box button:hover {
      background: #5a67d8;
    }

    .login-box .links {
      margin-top: 20px;
      text-align: center;
    }

    .login-box .links a {
      text-decoration: none;
      color: #667eea;
      font-size: 14px;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
        height: auto;
      }

      .image-box {
        width: 100%;
        height: 200px;
      }

      .login-box {
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="image-box"></div>

    <div class="login-box">
      <h2>تسجيل الدخول</h2>
      <p>أهلاً بيك، سجل دخولك وكمل شغلك</p>

      <input type="email" placeholder="البريد الإلكتروني">
      <input type="password" placeholder="كلمة المرور">

      <button>دخول</button>

      <div class="links">
        <a href="#">نسيت كلمة المرور؟</a>
      </div>
    </div>
  </div>

</body>
</html>
